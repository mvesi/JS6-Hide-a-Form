<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS6 - Hide a Form</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <header>
        <h1>The Coder's Network</h1>
    </header>
    <br>
    <form class="edit-profile">
    <br>
      Name:  <input type="text" name="name" class="form-name">
      <br>
      Bio:  <input type="text" name="bio" class="form-bio">
      <br>
      Favorite Books:   <input type="text" name="favorite-books" class="form-books">
      <br>
      Favorite Javascript Libraries:   <input type="text" name="favorite-libraries" class="form-libraries">
      <br>
      <button type="submit">Submit</button>


    </form>

    <hr>
      <button class="show-form">Show Edit Form</button>
      <button class="hide-form">Hide Edit Form</button>
    <div class="profile-details">
      <h3>Your Profile</h3>

      <ul>
        <li>Name: </li><span class="profile-name">Michael</span><br>
        <li>Bio: </li><span class="profile-bio">Coder in training from San Francisco.</span><br>
        <li>Favorite Books: </li><span class="profile-books">The Great Gatsby</span><br>
        <li>Favorite Javascript Libraries: </li><span class="profile-libraries">I don't know yet.</span><br>
      </ul>


    </div>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
